backend:
  name: git-gateway
  branch: main  # Branch to update (master by default)

media_folder: "static/images/uploads" # Folder where user uploads will be stored in the repo
public_folder: "/images/uploads" # Folder where the images will be accessible from in the browser

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}